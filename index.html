<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
      <article class="card">
          <img class="card__image" src="images/illustration-hero.png" alt="man listnening music">
        
          <section class="card__title">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </section>

          <section class="annual-plan">
              <img class="annual-plan__image" src="./images/icon-music.png" alt="">
              <div class="annual-plan__price">
                  <span>Annual Plan</span>
                  <p>$59.99/year</p>
              </div>
              <a class="annual-plan__link" href="#">Change</a>
            </section>

          <button class="card__btn">Proceed to Payment</button>

          <a class="card__link" href="#">Cancel Order</a>
         
          <footer class="attribution"> 
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Cellmix</a>.</p>
          </footer>

        </article>
  </main>
</body>
</html>
